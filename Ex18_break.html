<body>
    <script>
       while(true){
        let answer = confirm("계속 할까요?");
        if(!answer){ // confirm 창에서 취소를 누른 경우
            break;
        }
       }
       alert("종료되었습니다") // 반복문이 끝나면 출력
    </script>
</body>
